<div class="panel panel-default">
  <div class="panel-body">

    <!--
      Define a local reference (#f) in the <form> element and assign a reference to the FormGroup (ngForm) to it.
      Add an ngSubmit event binding to the <form> element to call the onSubmit() method when the form is submitted.
        (ngSubmit is an event binding something)
      Pass to onSubmit() method a reference to the FormGroup that you saved in the local reference (f).
    -->
    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <!-- *Add the name attribute to the <input> element and assign a value to the attribute that represents the name of the input field
              *Add the [ngModel] directive and assign the corresponding Document object property to it. Doing so allows us to pre-populate input fields with the document property inside DocumentEditComponent class (since we have info of that document already saved)
              *Make the input field required.
              *Define a local reference (#name) and assign/bind ngModel to it. Doing so exposes additional info of the control to a local reference
          -->
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            name="name"
            [ngModel]="document?.name"
            required
            #name="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            name="description"
            [ngModel]="document?.description">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            class="form-control"
            size="150"
            max="255"
            name="url"
            [ngModel]="document?.url"
            required
            #url="ngModel"
            >

        </div>
      </div>
      <div class="row">
        <!-- ngIf directive to load and display the <div> only when either the Document Title OR
          Document URL fields do not have a valid value.
        -->
        <div class="col-sm-12" *ngIf="!url.valid && url.touched || !name.valid && name.touched">
          <div class="danger alert-danger alert-message">The Document Title and Document URL are required fields.</div></div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <!-- *ngIf directive to disable the Save <button> when the form is not valid.
          -->
          <button [disabled]="!f.valid" class="btn btn-success" type="submit" >Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          <!-- <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button> -->
        </div>
      </div>

    </form>

  </div>
</div>
